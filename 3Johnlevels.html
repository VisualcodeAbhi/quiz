<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 John Levels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        /* Mobile-first styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #001f3f 0%, #4b3ca3 100%);
            /* Approximate gradient */
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .menu-icon {
            font-size: 30px;
            margin-right: 20px;
            cursor: pointer;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            flex-grow: 1;
            text-align: center;
            /* Offset center to account for menu icon if needed, or just center in available space */
            padding-right: 30px;
            /* Balance the menu icon */
        }

        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        /* Circle Buttons */
        .level-btn {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0c3fc 0%, #ffd700 100%);
            /* Lilac to Gold gradient */
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .level-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="img">This webpage is designed to work on small devices only </div>

    <div class="mobile-content">
        <header>
            <div class="menu-icon" onclick="window.location.href='NT.html'">&#8592;</div> <!-- Back Arrow -->
            <h1 id="book-title">3 John Levels</h1>
        </header>

        <div class="grid-container" id="levels-grid">
            <!-- Buttons will be generated by JS -->
        </div>
    </div>

    <script src="3Johndata.js"></script>
    <script>window.currentBook = "3 John";</script>
    <script src="Levels.js"></script>

</body>

</html>
